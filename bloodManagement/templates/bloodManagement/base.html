<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>BloodBank Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <link href="{% static 'registrations/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <link href="{% static 'registrations/plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <link href="{% static 'registrations/plugins/animate-css/animate.css' %}" rel="stylesheet" />
    <link href="{% static 'registrations/plugins/bootstrap-select/css/bootstrap-select.css' %}" rel="stylesheet" />

    <!-- <link href="{% static 'registrations/plugins/morrisjs/morris.css' %}" rel="stylesheet" /> -->
    <link href="{% static 'registrations/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css' %}" rel="stylesheet">

    <link href="{% static 'registrations/css/style.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'registrations/css/materialize.min.css' %}" rel="stylesheet"> -->
    <link href="{% static 'registrations/plugins/dropzone/dropzone.css' %}" rel="stylesheet"> {% block head %} {% endblock %}
    <link href="{% static 'registrations/css/themes/all-themes.css' %}" rel="stylesheet" />

</head>

<body class="theme-cyan">
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand">BloodBank Management System</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="pull-right"><a href="javascript:void(0);" class="js-right-sidebar" data-close="true"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
            <div class="user-info">

                <div class="info-container">
                    <br><br><br>
                    <!-- <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><strong>{{request.user.username}}</strong></div> -->
                    <!-- <div class="email">{{request.user.email}}</div> -->
                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <div class="menu">
                <ul class="list">
                    <li class="header">MAIN NAVIGATION</li>

                    <li class="active">
                        <a href="{% url 'bloodManagement:donor' %}">
                            <span>Donor Details</span>
                        </a>
                    </li>
                    <!-- <li class="active">
                        <a href="{ url 'bloodManagement:patient' }">
                            <span>Patient Details</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="{ url 'bloodManagement:sample' %}">
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="{ url 'bloodManagement:donation' %}">
                            <span>Transfusion</span>
                        </a>
                    </li> -->
                </ul>
            </div>
            <!-- #Menu -->
            <!-- Footer -->
            <div class="legal">
                <div class="copyright">
                    &copy; for DBS 2022-23 <a href="javascript:void(0);">Harshith Vasireddy, Utkarsh Sharma</a>
                </div>
            </div>
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->
        <!-- Right Sidebar -->
        <!-- #END# Right Sidebar -->
    </section>
    <section class="content">
        <div class="container-fluid">


            {% block body %} {% endblock %}
        </div>
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="{% static 'registrations/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'registrations/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Select Plugin Js -->
    <script src="{% static 'registrations/plugins/bootstrap-select/js/bootstrap-select.js' %}"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="{% static 'registrations/plugins/jquery-slimscroll/jquery.slimscroll.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'registrations/plugins/node-waves/waves.js' %}"></script>
    <!-- <script src="{% static 'registrations/js/materialize.min.js' %}"></script> -->


    <script src="{% static 'registrations/plugins/jquery-countto/jquery.countTo.js' %}"></script>


    <script src="{% static 'registrations/js/pages/index.js' %}"></script>

    <!-- Demo Js -->
    <script src="{% static 'registrations/js/demo.js' %}"></script>

    <!-- Jquery DataTable Plugin Js -->
    <script src="{% static 'registrations/plugins/jquery-datatable/jquery.dataTables.js' %}"></script>
    <script src="{% static 'registrations/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js' %}"></script>
    <script src="{% static 'registrations/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'registrations/plugins/jquery-datatable/extensions/export/buttons.flash.min.js' %}"></script>
    <script src="{% static 'registrations/plugins/jquery-datatable/extensions/export/jszip.min.js' %}"></script>
    <script src="{% static 'registrations/plugins/jquery-datatable/extensions/export/pdfmake.min.js' %}"></script>
    <script src="{% static 'registrations/plugins/jquery-datatable/extensions/export/vfs_fonts.js' %}"></script>
    <script src="{% static 'registrations/plugins/jquery-datatable/extensions/export/buttons.html5.min.js' %}"></script>
    <script src="{% static 'registrations/plugins/jquery-datatable/extensions/export/buttons.print.min.js' %}"></script>
    <script src="{% static 'registrations/js/pages/tables/jquery-datatable.js' %}"></script>

    <script src="{% static 'registrations/plugins/dropzone/dropzone.js' %}"></script>

    <script src="{% static 'registrations/js/admin.js' %}"></script>
    <script src="{% static 'registrations/js/demo.js' %}"></script>
    <script src="{% static 'registrations/js/script.js' %}"></script>

</body>

</html>
